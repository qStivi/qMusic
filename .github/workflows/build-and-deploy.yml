name: Build and Deploy

on:
  push:
    branches:
      - master  # Ensure this matches your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'  # Choose the distribution you need
          java-version: '22'  # Ensure this matches the Java version you need

      - name: Build with Maven
        run: mvn clean package

      - name: Get short commit SHA
        id: vars
        run: echo "::set-output name=short_sha::$(git rev-parse --short HEAD)"

      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.vars.outputs.short_sha }}
          release_name: Release ${{ steps.vars.outputs.short_sha }}
          draft: false
          prerelease: false
          body: "Automated release of version ${{ steps.vars.outputs.short_sha }}"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/qMusic.jar  # Adjust to your Maven artifact path
          asset_name: qMusic.jar
          asset_content_type: application/java-archive
