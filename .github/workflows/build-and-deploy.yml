name: Build and Deploy

on:
  push:
    branches:
      - master  # Ensure this matches your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Build with Maven
        run: mvn clean package

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git tag | sort -V | tail -n1)
          if [ -z "$latest_tag" ]; then
            latest_tag="v0.0.0"
          fi
          echo "Latest tag: $latest_tag"
          echo "::set-output name=latest_tag::$latest_tag"

      - name: Bump version
        id: bump_version
        run: |
          latest_tag=${{ steps.get_latest_tag.outputs.latest_tag }}
          version=$(echo $latest_tag | cut -d'v' -f 2)
          major=$(echo $version | cut -d'.' -f 1)
          minor=$(echo $version | cut -d'.' -f 2)
          patch=$(echo $version | cut -d'.' -f 3)
          new_version="v$major.$minor.$((patch + 1))"
          echo "New version: $new_version"
          echo "::set-output name=new_version::$new_version"

      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.bump_version.outputs.new_version }}
          name: Release ${{ steps.bump_version.outputs.new_version }}
          draft: false
          prerelease: false
          body: "Automated release of version ${{ steps.bump_version.outputs.new_version }}"
          token: ${{ secrets.MY_GITHUB_TOKEN }}
      
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/MusicBot-1.jar
          asset_name: qMusic.jar
          asset_content_type: application/java-archive
          token: ${{ secrets.MY_GITHUB_TOKEN }}
