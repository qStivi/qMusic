name: Build and Deploy

on:
  push:
    branches:
      - master  # Ensure this matches your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'  # Choose the distribution you need
          java-version: '22'  # Ensure this matches the Java version you need

      - name: Build with Maven
        run: mvn clean package

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false
          body: "Automated release of version ${{ github.sha }}"

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/qMusic.jar  # Adjust to your Maven artifact path
          asset_name: qMusic.jar
          asset_content_type: application/java-archive
